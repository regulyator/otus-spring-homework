spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: test-data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true

  main:
    banner-mode: off
  shell:
    interactive:
      enabled: false

logging:
  level:
    ROOT: ERROR