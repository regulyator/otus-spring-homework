<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Authors list</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <caption>Authors</caption>
        <thead>
        <tr>
            <th scope="col" class="w-75">Author FIO</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <form th:object="${author}" th:action="@{/authors}" th:method="post">
                <input type="hidden" th:value="${author.id}" name="id">
                <td>
                    <input type="text" class="form-control" th:value="${author.fio}" name="fio" required>
                </td>
                <td>
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </td>
            </form>
            <td>
                <a th:href="@{/authors/{authorId}/delete(authorId=${author.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="m-sm-1">
        <form th:action="@{/authors}" th:method="put">
            <div class="input-group">
                <input type="text" class="form-control" th:value="${newAuthorFio}" name="newAuthorFio" required>
                <span class="input-group-btn">
                        <input type="submit" value="Add author" class="btn btn-success">
                </span>
            </div>
        </form>
    </div>
    <a href="/" class="btn btn-sm btn-outline-secondary">Return home</a>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
