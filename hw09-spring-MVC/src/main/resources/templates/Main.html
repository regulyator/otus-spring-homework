<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Library app</title>

</head>

<body>
    <H1>Welcome!</H1>

    <h2>All Books</h2>

    <table>
        <thead>
        <tr>
            <th>Book name</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookName}">Book Name</td>
            <td th:text="${book.genre.caption}">Book Genre</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
